<section>
  <h1>Crear cuenta</h1>
  <form action="">
    <label for="">Email:</label><br>
    <input type="text" name="email" [(ngModel)]="user.email "> <br>
    <label for="">Contraseña:</label><br>
    <input type="password" name="password" [(ngModel)]="user.password"> <br>
    <label for="">Confirmar contraseña:</label><br>
    <input type="password" name="confirm">
    <button (click)="createUser(user)"> crear</button>
  </form>
</section>
