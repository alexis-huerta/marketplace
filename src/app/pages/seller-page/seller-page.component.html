<section>
  <div>
    <button (click)="openDialog()">crear Producto</button>
  </div>
  <div>
    <table>
      <tr>
        <th>Nombre del producto</th>
        <th>SKU</th>
        <th>Cantidad</th>
      </tr>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.sku }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </table>
  </div>
</section>
